server.port=8087

# enable actuator
management.endpoints.web.exposure.include=*

spring.datasource.url=jdbc:mysql://localhost:3306/foodbox?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Root@2023
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=60000

# Feign client configuration for the Product microservice
product-service.url=http://localhost:8084  # Specify the URL of the Product microservice
product-service.connect-timeout=5000       # Connection timeout in milliseconds (adjust as needed)
product-service.read-timeout=5000          # Read timeout in milliseconds (adjust as needed)
